<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Refresh page every 5 minutes -->
  <meta http-equiv="refresh" content="300">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* use 'cover' if you want full-bleed crop */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Cache-busting: change v=1 to v=2 when you update the PNG -->
  <img src="screen1.png?v=1" alt="Signage">
</body>
</html>
